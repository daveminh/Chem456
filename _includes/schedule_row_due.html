<div class="col col-1" style="color: #8a6d3b ;font-weight: bold;" data-label="Event">Due</div>
<div class="col col-1" style="font-weight: bold" data-label="Date">
    {{ event.date | date: "%m/%d" }}
    {{ event.date | date: "%H:%M" }}
</div>
<div class="col col-4" style="font-weight: bold" data-label="Description">
    {{ include.event.description }}
</div>
<div class="col col-4" data-label="Goals">
    {% if include.event.content != '' %}
    {{ event.content }}
    {% endif %}
</div>
